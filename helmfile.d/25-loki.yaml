environments:
  production:
  local:
--- 
repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts
releases:
  - name: loki
    chart: grafana/loki
    version: 5.36.3 #https://github.com/grafana/loki/blob/111c19b38147837041c6cc7c7483abe00c0c1599/production/helm/loki/values.yaml
    namespace: monitoring
    values:
      - ./config/loki-values.yaml.gotmpl
  - name: promtail
    chart: grafana/promtail
    version: ^6.3.0
    namespace: monitoring
    values:
      - ./config/promtail-values.yaml.gotmpl
